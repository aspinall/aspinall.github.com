---
layout: default
---
{% for post in site.posts limit:1 %}
  <h3>{{ post.date | date_to_string }} - {{ post.title }}</h3>
  {{ post.content }}
{% endfor %}
<ul>
  {% for post in site.posts offset:1 %}
  <li>
    {{ post.date | date_to_string }} - <a href={{ post.url }}>{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
