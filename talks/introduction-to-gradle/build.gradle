task helloworld << {
  println "hello world"
}

task echoes << {
  3.times { println "Is there an echo in here?" }
}

3.times { count ->
  task "task$count" << {
    println "Task $count"
  }
}

apply plugin: "groovy"

task preclean << {
  println "I run before clean"
}

clean.dependsOn preclean

task postclean(dependsOn: clean) << {
  println "I run after clean"
}

task abc << {
  print "b"
}

abc.doFirst {
  print "a"
}

abc.doLast {
  println "c"
}

task zip << {
  ant.zip(destfile: 'images.zip') {
    fileset(dir: 'images') {
      include(name: '**.*')
    }
  }
}

ant.importBuild "build.xml"

ant.importBuild "build2.xml"

task helloGradle << {
  println "Hello, from Gradle"
}

class GreetingTask extends DefaultTask {
  def String greeting = 'Hello from GreetingTask'

  @TaskAction
  def greet() {
    println greeting
  }
}

task defaultHello(type: GreetingTask)

task customeHello(type: GreetingTask) {
  greeting = 'Greetings and salutations from GreetingTask'
}
