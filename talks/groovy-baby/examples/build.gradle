class GroovyConsole extends DefaultTask {
  def classpath = ""
  def filename = ""

  @TaskAction
  def launchConsole() {
    ant.exec(executable: "groovyConsole", spawn: true) {
      if (classpath) {
        arg(value: "-cp")
        arg(value: classpath)
      }
      if (filename) {
        arg(value: filename)
      }
    }
  }
}

task console(type: GroovyConsole) {
  classpath = "lib/hsqldb.jar"
}
