---
layout: default
---
<h3>{{ page.date | date_to_string }} - {{ page.title }}</h3>
{{ content }}
<ul>
  {% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }} - 
    {% if post.title == page.title %}
      {{ post.title }}
    {% else %}
      <a href={{ post.url }}>{{ post.title }}</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
