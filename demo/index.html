<!DOCTYPE html>
<head>
  <title>ACT For Kids </title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery-1.7.js"></script>
  <script src="js/bootstrap-model.js"></script>
</head>
<body>
  <div class="container">
    <h3>On duty:</h3>
    <ul id="on-duty" class="media-grid">
    </ul>
    <hr/>
    <h3>Off duty:</h3>
    <ul id="off-duty" class="media-grid">
    </ul>
  </div>
  <script>
    function createAvatar(parentSelector, id) {
      var avatar = '<li><a><img id="' + id + '" class="thumbnail" ' + 
        'src="avatars/profile-210px.jpg" ' +
        'onclick="switchList(\'' + id + '\');" ' + 
        '/></a></li>';
      $(parentSelector).append(avatar);
    }
    
    function switchList(id) {
      var li = $('#' + id).parent().parent();
      var target;
      
      if (li.parent().attr('id') == 'on-duty') {
        target = '#off-duty';
      } else {
        target = '#on-duty';
      }
      li.remove();
      $(target).append(li);
    }
    
    for (i = 0; i < 10; i++) {
      var list = '#on-duty';
      if (i > 1) {
        list = '#off-duty';
      }
      createAvatar(list, 'avatar-' + i);
    }
  </script>
</body>
</html>
